    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron ">
        <h1 class="display-3 text-center">Work Day Scheduler</h1>
        <p class="lead text-center">A simple calendar app for scheduling your work day</p>
        <br>
        <p id="currentDay" class="lead text-center"></p>
      </header>

    <main class="container col-12 col-lg-9 d-flex flex-column align-items-center">

        <!-- Timeblocks go here -->

        <!--8am(sometimes you have to go in early :( )-->

            <article class="card mb-2 event-catagory" data-hour="8" >
            <h3 class="card-header bg-light">8am</h3>
            <textarea id="8" class="description"></textarea>
            <button class="saveBtn"><span class="oi oi-browser"></span></button>
            </article>
        </section>
